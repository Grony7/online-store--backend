<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'http://localhost:1337';

        const AdminChatApp = () => {
            const [authToken, setAuthToken] = useState(localStorage.getItem('admin_chat_token') || '');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [activeChats, setActiveChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [socket, setSocket] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [isLoadingChats, setIsLoadingChats] = useState(false);
            const [error, setError] = useState(null);
            const messagesEndRef = useRef(null);

            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            useEffect(() => {
                if (authToken) {
                    setIsAuthenticated(true);
                    initializeChat();
                }
            }, [authToken]);

            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏—è—Ö
            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const initializeChat = () => {
                loadActiveChats();
                initializeWebSocket();
            };

            // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            const handleAuth = (e) => {
                e.preventDefault();
                if (authToken.trim()) {
                    localStorage.setItem('admin_chat_token', authToken);
                    setIsAuthenticated(true);
                    initializeChat();
                }
            };

            // –í—ã—Ö–æ–¥
            const handleLogout = () => {
                localStorage.removeItem('admin_chat_token');
                setAuthToken('');
                setIsAuthenticated(false);
                if (socket) {
                    socket.close();
                }
            };

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤
            const loadActiveChats = async () => {
                try {
                    setIsLoadingChats(true);
                    setError(null);
                    
                    const response = await fetch(`${API_URL}/api/messages/chats/all`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã –∞–∫—Ç–∏–≤–Ω—ã–µ —á–∞—Ç—ã:', data);
                        setActiveChats(data.data || []);
                    } else {
                        throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤:', error);
                    setError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤: ${error.message}`);
                } finally {
                    setIsLoadingChats(false);
                }
            };

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
            const loadChatHistory = async (userId) => {
                try {
                    setIsLoading(true);
                    setError(null);
                    
                    const response = await fetch(`${API_URL}/api/messages/user/${userId}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞:', data);
                        setMessages(data.data || []);
                    } else {
                        throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞:', error);
                    setError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ${error.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            const initializeWebSocket = () => {
                const newSocket = io(API_URL, {
                    auth: { token: authToken },
                    transports: ['websocket', 'polling']
                });

                newSocket.on('connect', () => {
                    console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∞ –∫ WebSocket —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    setIsConnected(true);
                    setError(null);
                });

                newSocket.on('disconnect', () => {
                    console.log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∞ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                    setIsConnected(false);
                });

                newSocket.on('newMessage', (message) => {
                    console.log('–ü–æ–ª—É—á–µ–Ω–æ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∞–¥–º–∏–Ω–∫–µ:', message);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è, –µ—Å–ª–∏ —ç—Ç–æ –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç
                    if (selectedChat && message.userId === selectedChat.userId) {
                        setMessages(prevMessages => [...prevMessages, message]);
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                    loadActiveChats();
                });

                newSocket.on('connect_error', (error) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è WebSocket –∞–¥–º–∏–Ω–∫–∏:', error);
                    setError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —á–∞—Ç—É');
                });

                setSocket(newSocket);
            };

            // –í—ã–±–æ—Ä —á–∞—Ç–∞ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const selectChat = (chat) => {
                setSelectedChat(chat);
                loadChatHistory(chat.userId);
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ WebSocket
                if (socket) {
                    socket.emit('join', { userId: chat.userId });
                }
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            const sendSupportMessage = async (e) => {
                e.preventDefault();
                
                if (!newMessage.trim() || !selectedChat || !isConnected) {
                    return;
                }

                try {
                    setError(null);
                    
                    const response = await fetch(`${API_URL}/api/messages/support/send`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            data: {
                                targetUserId: selectedChat.userId,
                                text: newMessage
                            }
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', data);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                        const supportMessage = {
                            ...data.data,
                            isFromSupport: true
                        };
                        
                        setMessages(prevMessages => [...prevMessages, supportMessage]);
                        setNewMessage('');
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                        loadActiveChats();
                    } else {
                        throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏:', error);
                    setError(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
                }
            };

            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            const refreshChats = () => {
                loadActiveChats();
                if (selectedChat) {
                    loadChatHistory(selectedChat.userId);
                }
            };

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            const formatTime = (dateString) => {
                return new Date(dateString).toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            if (!isAuthenticated) {
                return (
                    <div className="admin-container">
                        <div className="admin-header">
                            <h1>üéß –ê–¥–º–∏–Ω–∫–∞ —á–∞—Ç–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h1>
                            <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –≤–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</p>
                        </div>
                        
                        <div className="auth-section">
                            <form onSubmit={handleAuth}>
                                <div className="input-field">
                                    <label>JWT —Ç–æ–∫–µ–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:</label>
                                    <input
                                        type="password"
                                        value={authToken}
                                        onChange={(e) => setAuthToken(e.target.value)}
                                        placeholder="–í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω..."
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary" style={{marginTop: '16px'}}>
                                    –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
                                </button>
                            </form>
                            
                            <div style={{marginTop: '20px', padding: '16px', backgroundColor: '#f8f9fa', borderRadius: '8px'}}>
                                <h4>–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω:</h4>
                                <ol>
                                    <li>–í–æ–π–¥–∏—Ç–µ –≤ –∞–¥–º–∏–Ω–∫—É Strapi</li>
                                    <li>–û—Ç–∫—Ä–æ–π—Ç–µ DevTools (F12)</li>
                                    <li>–í—ã–ø–æ–ª–Ω–∏—Ç–µ: <code>localStorage.getItem('jwtToken')</code></li>
                                    <li>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="admin-container">
                    <div className="admin-header">
                        <div>
                            <h1>üéß –ê–¥–º–∏–Ω–∫–∞ —á–∞—Ç–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h1>
                            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
                        </div>
                        <div style={{display: 'flex', gap: '12px', alignItems: 'center'}}>
                            <span className={`status-indicator ${isConnected ? 'status-connected' : 'status-disconnected'}`}>
                                {isConnected ? '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ' : '‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ'}
                            </span>
                            <button onClick={refreshChats} className="btn btn-secondary">
                                üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                            </button>
                            <button onClick={handleLogout} className="btn btn-secondary">
                                üö™ –í—ã–π—Ç–∏
                            </button>
                        </div>
                    </div>

                    {error && (
                        <div className="alert alert-error">
                            <strong>–û—à–∏–±–∫–∞:</strong> {error}
                        </div>
                    )}

                    <div className="chat-interface">
                        {/* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */}
                        <div className="chats-panel">
                            <div className="chats-header">
                                <h3>–ê–∫—Ç–∏–≤–Ω—ã–µ —á–∞—Ç—ã</h3>
                                <span className="status-indicator status-connected">
                                    {activeChats.length}
                                </span>
                            </div>
                            
                            <div className="chats-list">

                                            {chat.lastMessage && (

                        {/* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - —á–∞—Ç */}
                        <div className="chat-panel">

                                <div className="empty-state">

                                        <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>

                                    <h3>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</h3>
                                    <p>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º</p>
                                </div>

                                <>
                                    <div className="chat-header">

                                    <div className="messages-container">

                                            <div className="empty-state">
                                                <p>üìù –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –ø—É—Å—Ç–∞</p>

    </script>
